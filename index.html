<html>
    <head>
        <style>
            body {
                position:relative;
                margin: 0;

            }

            iframe, div, a {
                border: none;
                position: absolute;
                width: 100%;
                height: 100%;

            }

            div {
                z-index: 100;

            }

            a {
                display: block;
            }
        </style>
            </head>
            
            <body>
                <iframe src="https://ionic.io/ionicons">
                </iframe>
                <div>
                    <a href="https://www.facebook.com"></a>
                </div>
            </body>
</html>
